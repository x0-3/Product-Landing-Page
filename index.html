<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <figure>
            <img id="header-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp27epYtjYIi8WaGtwmZyhigIj4kUsSP6v9w&usqp=CAU" alt="logo">
        </figure>

        <nav id="nav-bar">
            <ul>
                <li class="nav-link"><a href="#video">Home</a></li>
                <li class="nav-link"><a href="#products">products</a></li>
                <li class="nav-link"><a href="#form">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <iframe src="https://www.youtube.com/embed/rZLolSX8M8w" id="video">
        </iframe>   

        <section id="products">
            <h2>Products</h2>
            <figure> <img src="https://images.pexels.com/photos/165971/pexels-photo-165971.jpeg?auto=compress&cs=tinysrgb&w=600" alt="red guitar">
            <img src="https://images.pexels.com/photos/2156327/pexels-photo-2156327.jpeg?auto=compress&cs=tinysrgb&w=600" alt="white guitar">
            <img src="https://images.pexels.com/photos/811838/pexels-photo-811838.jpeg?auto=compress&cs=tinysrgb&w=600" alt="black guitar"></figure>
        </section>

        <h2>Contact</h2>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input id="email" type="email" placeholder="email" name="email">
            <input id="submit" type="submit">
        </form> 
    </main>
    <footer>
        <small>congrats you arrived at the end !</small>
    </footer>
</body>
</html>
