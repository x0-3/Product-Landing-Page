<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <figure>
            <img id="header-img" src="images/logo.jpg" alt="logo">
        </figure>

        <nav id="nav-bar">
            <ul>
                <li><a href="#video" class="nav-link">Home</a></li>
                <li><a href="#products" class="nav-link">products</a></li>
                <li><a href="#form" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <iframe src="https://www.youtube.com/embed/rZLolSX8M8w" id="video">
        </iframe>   

        <section id="products">
            <h2>Products</h2>
            <figure> <img src="images/red_guitar.jpg" alt="red guitar">
            <img src="images/white_guitar.jpg" alt="white guitar">
            <img src="images/black_guitar.jpg" alt="black guitar"></figure>
        </section>

        <h2>Contact</h2>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input id="email" type="email" placeholder="email" name="email">
            <input id="submit" type="submit">
        </form> 
    </main>
    <footer>
        <small>congrats you arrived at the end !</small>
    </footer>
</body>
</html>
